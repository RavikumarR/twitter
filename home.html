<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <link rel="stylesheet" href="./home.css">
</head>
<body>

    <div class="home-page">
        <div class="container-fluid">
            <div class="row">
            <!----------------------------------------------navbar--------------------------------------------------- -->
                <div class="col col-1-css border-end"><div class="row">
                <nav class="navbar vertical-navbar p-null">
                    <div class="container-fluid">
                        <div class="nav-margin-left" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <img src="../Twitter/images/home.png">
                                        Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-css color-1" href="#"><img src="../Twitter/images/search.png">
                                    Explore</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-css color-1" href="#"><img src="../Twitter/images/alert.png">
                                    Notifications</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-css color-1" href="#"><img src="../Twitter/images/message.png">
                                    Messages</a>
                                </li>
                    </ul>
                            
                        </div>
                    </div>
                </nav>
            </div></div>
            <!------------------------------------------------------------------------------------------------------- -->
            <div class="col border-end" id="feed-main">
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li class="nav-item nav-tab-width">
                          <a class="nav-link d-flex justify-content-center align-items-center f-15 color-1 f-weight-500" href="#">For you</a>
                        </li>

                        <li class="nav-item nav-tab-width">
                          <a class="nav-link d-flex justify-content-center align-items-center f-15 f-weight-700 color-black" href="#">Following</a>
                          <div class="active-line"></div>
                        </li>
                    </ul>
                </div>
                <!------------------------------------------------------------------------------------------------------- -->
                <div class="row form-height border-bottom">
                    <div class="col tweet-form-col-1 px-3 py-3">
                        <div class="profile-user" style="background-image: url(../Twitter/images/name.png);"></div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="row" style="height: 70px;">
                                    <textarea class="p-null" placeholder="What is happening?!" style="border: none;margin-top: 18px;" id="textarea-tweet"></textarea>
                                </div>
                                <div class="row">
                                    <button id="post-button-id" style="width: 100px;">Post</button>
                                    <input type="file" multiple="false" accept="image/*" id="finput" style="width: 250px;">
                                </div>
                        </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="tweets-col">
               
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
    


    <!------Comment model------------------------------------------------------------------------------------------------- -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="width: 590px!important; max-width: none;">
            <div class="modal-content" style="min-height: 300px;">
                <div class="modal-body">
                    <div class="col" id="feed-main-comment">
                        <!------------------------------------------------------------------------------------------------------- -->
                        <div class="row" style="height: 65px;">
                            <div class="col tweet-form-col-1 px-2 py-2" style="width: 8.666667%!important;">
                                <div class="profile-user profile-user-comment" style="background-image: url(https://pbs.twimg.com/profile_images/1719576086923632640/5-aLm1Zi_bigger.png);"></div>
                            </div>
                            <div class="col py-1">
                                <div class="row" style="height: 70px;">
                                    <div class="col">
                                        <div class="row">
                                            <span class="f-13 f-weight-400 p-null">@imhemahere</span>
                                            <input class="p-null" placeholder="Add a Comment" style="border: none;" id="textarea-comment">
                                        </div>
                                        <div class="row" style="height: 36px;">
                                        </div>
                                    </div>
                                </div>
                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="f-weight-700 f-15 post-button" id="post-button-comment">Post</button>
                </div>
              </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
     <script src="../Twitter/home.js"></script>
   
</body>
</html>
